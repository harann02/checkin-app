<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDSB Site Manager</title>
  <style>
    :root {
      --brand: #0b9df0;
      --navy: #003459;
      --bg: #f8fafc;
      --border: #e2e8f0;
      --text: #1e293b;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: var(--navy);
      color: white;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    header span {
      opacity: 0.8;
      font-size: 0.9em;
    }
    main {
      display: grid;
      grid-template-columns: 360px 1fr;
      flex-grow: 1;
      overflow: hidden;
    }
    aside {
      background: #fff;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      color: var(--navy);
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-size: 0.9em;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9em;
      outline: none;
    }
    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(11,157,240,0.2);
    }
    button {
      width: 100%;
      margin-top: 14px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0088d2;
    }
    .site-list {
      margin-top: 20px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .site-item {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }
    .site-item:hover {
      background: #f1f5f9;
      border-color: var(--border);
    }
    .map-container {
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    footer {
      background: #f1f5f9;
      text-align: center;
      font-size: 0.85em;
      padding: 8px;
      border-top: 1px solid var(--border);
      color: #64748b;
    }
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      aside {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>üìç CDSB Site Manager</div>
    <span>Logged in as Admin</span>
  </header>

  <main>
    <aside>
      <h2>Manage Sites</h2>
      <label for="siteName">Site Name</label>
      <input id="siteName" placeholder="Enter site name" />

      <label for="radiusM">Radius (meters)</label>
      <input id="radiusM" type="number" placeholder="e.g., 2000" />

      <button id="saveBtn">üíæ Save / Update Site</button>

      <div class="site-list" id="siteList">
        <strong>Existing Sites</strong>
        <div id="sitesContainer"></div>
      </div>
    </aside>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </main>

  <footer>¬© 2025 Cahaya Dedikasi Sdn. Bhd. ‚Äî Daily Attendance System</footer>

  <script>
    let map, selectedMarker;
    const API_URL = '/api/admin-sites'; // your endpoint

    async function initMap() {
      const res = await fetch(API_URL);
      const data = await res.json();

      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 5.3, lng: 115.25 },
        zoom: 7,
      });

      const sites = data.sites || [];
      const list = document.getElementById("sitesContainer");
      list.innerHTML = '';

      sites.forEach(site => {
        const marker = new google.maps.Marker({
          position: { lat: site.lat, lng: site.lng },
          map,
          title: site.siteName,
        });
        marker.siteData = site;
        marker.addListener("click", () => {
          selectSite(marker);
        });

        // Add to sidebar list
        const div = document.createElement("div");
        div.className = "site-item";
        div.textContent = site.siteName;
        div.onclick = () => {
          map.panTo(marker.getPosition());
          map.setZoom(12);
          selectSite(marker);
        };
        list.appendChild(div);
      });

      map.addListener("click", (e) => {
        if (selectedMarker) selectedMarker.setMap(null);
        selectedMarker = new google.maps.Marker({
          position: e.latLng,
          map,
          draggable: true,
          title: "New Site",
        });
        document.getElementById("siteName").value = "";
        document.getElementById("radiusM").value = 2000;
      });
    }

    function selectSite(marker) {
      selectedMarker = marker;
      document.getElementById("siteName").value = marker.siteData.siteName;
      document.getElementById("radiusM").value = marker.siteData.radiusM;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!selectedMarker) return alert("Select or add a site first.");
      const siteName = document.getElementById("siteName").value.trim();
      const radiusM = parseInt(document.getElementById("radiusM").value) || 2000;

      selectedMarker.siteData = {
        siteName,
        lat: selectedMarker.getPosition().lat(),
        lng: selectedMarker.getPosition().lng(),
        radiusM,
      };

      const body = { action: "saveSite", site: selectedMarker.siteData };
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const result = await res.json();
      alert(result.ok ? "‚úÖ Site saved successfully!" : "‚ùå Failed to save site.");
      location.reload();
    });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-JiJEoRcMZrt4NdIZMT92S5aYFSWAc9E&callback=initMap"></script>
</body>
</html>
